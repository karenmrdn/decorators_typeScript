<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .form {
        display: flex;
        flex-direction: column;
        margin-top: 32px;
        max-width: 300px;
      }
      .flex-element {
        margin: 4px;
        padding: 4px;
      }
    </style>
    <title>Decorators</title>
  </head>
  <body>
    <div id="app"></div>
    <button>Click me</button>
    <div>
      <form class="form">
        <input
          type="text"
          placeholder="Title"
          id="title"
          class="flex-element"
        />
        <input
          type="text"
          placeholder="Price"
          id="price"
          class="flex-element"
        />
        <button type="submit" class="flex-element">Save</button>
      </form>
    </div>

    <script src="./dist/app.js" defer></script>
  </body>
</html>
